version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  filebeat:
    build:
        context: ./filebeat
    container_name: filebeat
    volumes:
        - ./fastapi-logs:/code/joke-service/sqlite-logs
    depends_on:
        - elasticsearch
        - kibana

  joke-service:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
    volumes:
        - ./fastapi-logs:/code/joke-service/sqlite-logs
        - ./joke-service/sqlite-logs:/code/joke-service/sqlite-logs

volumes:
    elasticsearch_data:
        driver: local
